<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seat Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1>Seat Reservation System</h1>
                <table class="table">
                    <tr>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <th>E</th>
                    </tr>
                    <tr th:each="s:${seatChars}">

                        <th:block th:each="i: ${#numbers.sequence(1, 5)}">
                            <td>
                                <span th:text="${s+i}"></span>

                            </td>
                        </th:block>
                    </tr>
                </table>

            </div>

        </div><!-- /end of row-->
        <div  class="row justify-content-center">
            <div class="col-md-10">
                <h2>There are <span th:text="${seatsRemain}"></span> seat/s remaining</h2>
                <form method="post" th:action="@{save}">
                    <div>
                        <label>Seat code:</label>
                        <input type="text" name="seatno">
                    </div>
                    <div>
                        <label>Customer name:</label>
                        <input type="text" name="name">
                    </div>
                    <div>
                        <label>Transaction date:</label>
                        <input type="date" name="name" th:value="${today}">
                    </div>

                    <div>
                        <button type="submit">
                            Reserve
                        </button>
                    </div>
                </form>

            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">

                <div>
                    <table class="table">
                        <tr>
                            <th>Transaction Code</th>
                            <th>Date</th>
                            <th>Seat No</th>
                            <th>Name</th>
                        </tr>
                        <tr  th:each="p:${listCustomers}">
                            <td th:text="${p.getId()}"></td>
                            <td th:text="${p.getDate()}"></td>
                            <td th:text="${p.getSeatno()}"></td>
                            <td th:text="${p.getName()}"></td>
                            <td>
                                <a onClick="return confirm('Do you want to delete this data?')"
                                        th:href="@{delete(id=${p.id})}">
                                Delete </a> </td>
                            <td>
                                <a th:href="@{editCustomer(id=${p.id})}">
                                Edit
                                </a>
                            </td>
                        </tr>

                    </table>

                </div>

            </div>

        </div>

    </div><!-- /.container-->




</body>
</html>
